<section class="container">

  <form class="formulario" (ngSubmit)="tranasferir()">
    <h2 class="formulario_titulo">Nova Transferência</h2>

    <div class="form-field">
      <label class="form-field_label" for="valor">Valor</label>
      <input class="form-field_titulo" type="number" id="valor" [(ngModel)]=valor name= "valor">
    </div>

    <div  class="form-field">
      <label class="form-field_label" for="destino">Destino</label>
      <input class="form-field_titulo" type="destino" id="valor"  [(ngModel)]=destino name="destino">
    </div>

    <div class="botao-wrapper">
       <button class="botao" type="submit">Transferência</button>
    </div>


  </form>


</section>
