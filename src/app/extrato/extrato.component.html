<section class="container">
  <h2>Transferência</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho__conteudo">Data</th>
      <th class="tabela__cabecalho__conteudo">Valor</th>
      <th class="tabela__cabecalho__conteudo"> Destino</th>
    </thead>
    <tbody *ngIf="transferncias?.length > 0; else listaVazia">
      <tr class="tabela__linha" *ngFor="let transferncia of transferncias">
        <td class="tabela__conteudo">{{ transferncia?.data | date: "short"}}</td>
        <td class="tabela__conteudo">{{ transferncia?.valor | currency }}</td>
        <td class="tabela__conteudo">{{ transferncia?.destino }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #listaVazia>
    <p>nenhuma operação cadastrada</p>
  </ng-template>
</section>
